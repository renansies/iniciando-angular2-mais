<form (submit)="addEmployee()">
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" >Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <label>Nome: </label>
            <input type="text" name="name" [(ngModel)]="employee.name"><br>
          </div>
          <div class="form-group row">
            <label>Sal√°rio: </label>
            <input type="text" name="salary" [(ngModel)]="employee.salary"><br>
          </div>
          <div class="form-group row" [hidden]="employee.salary >= 1000">
            <label >Bonus: </label>
            <input type="text" name="bonus" [(ngModel)]="employee.bonus"><br>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-primary" >Salvar</button>
        </div>
      </div>
    </div>
  </div>
</form>
